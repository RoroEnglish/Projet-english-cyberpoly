      --bg-dark: #05010a;
      --purple-main: #c25aa8;
      --purple-deep: #893a7b;
      --cream: #fff4e5;
      --cream-soft: #ffe9d4;
      --text-muted: #f0d7f1;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #32102f 0, var(--bg-dark) 45%, #020005 100%);
      color: var(--cream);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      max-width: 900px;
      width: 100%;
      padding: 16px;
    }

    /* LOGO */
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }

    .logo {
      max-width: 420px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 10px 25px rgba(0,0,0,0.65));
    }

    /* TITLES */
    .title-text {
      text-align: center;
      font-family: "Lilita One", system-ui, -apple-system, sans-serif;
      font-size: 2.1rem;
      margin: 0;
      color: var(--cream);
      letter-spacing: 0.04em;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: var(--text-muted);
      margin: 4px 0 20px 0;
    }

    /* MAIN CARD */
    .card {
      background: radial-gradient(circle at top, #d874bb 0, var(--purple-main) 45%, var(--purple-deep) 100%);
      border-radius: 32px;
      padding: 38px 32px 32px 32px;
      border: 2px solid rgba(0,0,0,0.45);
      box-shadow: 0 22px 60px rgba(0,0,0,0.75);
      margin-bottom: 22px;
      max-width: 900px;
      width: 100%;
    }

    /* BUTTONS */
    .mode-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 22px;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 16px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.03em;
      transition: transform 0.09s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease;
      font-family: inherit;
    }

    button:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: none;
    }

    /* BONUS = GREEN */
    .btn-bonus {
      background: linear-gradient(135deg, #16a34a, #4ade80);
      color: #eafff1;
      box-shadow: 0 12px 28px rgba(16, 185, 129, 0.45);
    }

    .btn-bonus:hover {
      background: linear-gradient(135deg, #15803d, #22c55e);
    }

    /* MALUS = RED */
    .btn-malus {
      background: linear-gradient(135deg, #b91c1c, #f97373);
      color: #fff5f5;
      box-shadow: 0 12px 28px rgba(185, 28, 28, 0.55);
      border: 1px solid rgba(248, 250, 252, 0.16);
    }

    .btn-malus:hover {
      background: linear-gradient(135deg, #991b1b, #ef4444);
    }

    .btn-secondary {
      background: transparent;
      color: var(--cream-soft);
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 1rem;
      border: 1px solid rgba(255, 244, 229, 0.45);
      box-shadow: 0 8px 20px rgba(0,0,0,0.55);
    }

    .btn-secondary:hover {
      background: rgba(0,0,0,0.18);
    }

    /* QUESTION / RESULT */
    .tag {
      text-align: center;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: rgba(255,244,229,0.85);
      margin-bottom: 10px;
    }

    .question-text {
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 700;
      color: var(--cream);
    }

    .question-note {
      font-size: 0.95rem;
      color: var(--cream-soft);
      text-align: center;
      margin-bottom: 18px;
    }

    .answer-area {
      margin-top: 10px;
    }

    .options-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
    }

    .option-btn {
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,244,229,0.5);
      background: rgba(0,0,0,0.13);
      color: var(--cream);
      font-size: 1.05rem;
      margin-top: 8px;
      box-sizing: border-box;
    }

    input[type="text"]::placeholder {
      color: rgba(255,244,229,0.65);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ffe3c0;
      box-shadow: 0 0 0 2px rgba(255,227,192,0.7);

    }

    .actions {

      justify-content: center;
      margin-top: 24px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .feedback {
      font-size: 1.15rem;

      text-align: center;
    }

    .correct-answer {
      font-size: 0.95rem;
      color: var(--cream-soft);
      text-align: center;
    }

    let mode = "bonus";

    function normalize(str) {
      return str
        .toString()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toLowerCase()
        .trim();
    }

    function startGame(selectedMode) {
      mode = selectedMode;
      modeSection.style.display = "none";
      quizSection.style.display = "block";
      newRandomQuestion();
    }

    function newRandomQuestion() {
      currentQuestion =
        allQuestions[Math.floor(Math.random() * allQuestions.length)];

      questionTextEl.textContent = currentQuestion.question;

      quizAnswerArea.style.display = "none";
      tfAnswerArea.style.display = "none";
      simpleAnswerArea.style.display = "none";

      if (currentQuestion.kind === "quiz") {
        questionTypeTagEl.textContent = "Quiz ‚Ä¢ A, B or C";
        questionNoteEl.textContent = "Choose the correct answer.";
        quizAnswerArea.style.display = "block";

        optionAEl.textContent = "A) " + currentQuestion.options.A;
        optionBEl.textContent = "B) " + currentQuestion.options.B;
        optionCEl.textContent = "C) " + currentQuestion.options.C;
      } else if (currentQuestion.kind === "tf") {
        questionTypeTagEl.textContent = "True / False";
        questionNoteEl.textContent = "Pick True or False.";
        tfAnswerArea.style.display = "block";
      } else {
        questionTypeTagEl.textContent = "Simple question";
        questionNoteEl.textContent = "Type your answer in a few words.";
        simpleAnswerArea.style.display = "block";
        answerInputEl.value = "";
        answerInputEl.focus();
      }

      questionCard.style.display = "block";
      resultCard.style.display = "none";
    }

    function answerQuiz(optionLetter) {
      checkAnswer({ type: "quiz", userOption: optionLetter });
    }

    function answerTF(boolValue) {
      checkAnswer({ type: "tf", userBool: boolValue });
    }

    function answerSimple() {
      const raw = answerInputEl.value;
      if (!raw.trim()) {
        alert("Please type an answer üòâ");
        return;
      }
      checkAnswer({ type: "simple", userText: raw });
    }

    function checkAnswer(payload) {
      let isCorrect = false;
      let correctText = "";

      if (currentQuestion.kind === "quiz") {
        isCorrect =
          payload.userOption === currentQuestion.correctOption;
        const opt = currentQuestion.correctOption;
        correctText = `${opt}) ${currentQuestion.options[opt]}`;
      } else if (currentQuestion.kind === "tf") {
        isCorrect = payload.userBool === currentQuestion.correctBool;
        correctText = currentQuestion.correctBool ? "True" : "False";
      } else if (currentQuestion.kind === "simple") {
        const user = normalize(payload.userText);
        const accepted = currentQuestion.acceptedAnswers.map(a =>
          normalize(a)
        );
        isCorrect = accepted.some(a => user.includes(a) || a.includes(user));
        correctText = currentQuestion.displayAnswer;
      }

      if (mode === "bonus") {
        modeText = isCorrect
          ? "Well done, you may choose any tile you want!"
          : "Loser, the bonus stays here.";
      } else {
        modeText = isCorrect
